<!DOCTYPE html>
<html>
<head>
<title>Student Information</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
<nav class = "navbar navbar-default">
	<div class = "container-fluid">
		<div class = "collapse navbar-collapse">
		<ul class = "nav navbar-nav">
			<li><a href="index">Home</a></li>

</nav>
</head>
<body>
<!-- This section allows students to see what information they put in during registration, the default value pulling from the saved account information, and allows them to change it if desired. -->
<h2>Student Information</h2>
<div class="container">
<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#stinfo">Show/Hide</button> <br>
<form id="stinfo" class="collapse">
	<div class = "form-group">
		<label for="stfuser">First Name:</label>
		<input type="text" class="form-control" id="stfuser" value="Captain"><br>
	</div>
	<div class = "form-group">
		<label for="stluser">Last Name:</label>
		<input type="text" class="form-control" id="stluser" value="Placeholder"><br>
	</div>
	<div class = "form-group">
		<label for="stguser">Gender:</label>
		<input type="text" class="form-control" id="stguser" value="FormRef"><br>
	</div>
	<div class = "form-group">
		<label for="stlevuser">Level:</label>
		<input type="text" class="form-control" id="stlevuser" value="Senior"><br>
	</div>
	<div class = "form-group">
		<label for="stmuser">Major:</label>
		<input type="text" class="form-control" id="stmuser" value="ITEC"><br>
	</div>
	<div class = "form-group">
		<label for="steuser">Email:</label>
		<input type="text" class="form-control" id="steuser" value="cplaceholder@ggc.edu"><br>
	</div>
	<div class = "form-group">
		<label for="stpuser">Phone Number:</label>
		<input type="text" class="form-control" id="stpuser" value="formRef"><br>
	</div>
	<h4>Login Information to Confirm Changes</h4>
	<div class = "form-group">
		<label for="stloguser">Username:</label>
		<input type="text" class="form-control" id="stloguser"><br>
	</div>
	<div class = "form-group">
		<label for="stpwduser">Password:</label>
		<input type="text" class="form-control" id="stpwduser"><br>
	</div>
	<input type="submit" value="Submit">
</form>
</div>

<h2>Flight Information</h2>
<div class="container">
<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#flinfo">Show/Hide</button> <br>
<form id="flinfo" class="collapse">
	<h4>Pickup Required?</h4>
	<div class = "radio">
		<label for="flpick"><input type="radio" name="flpick">Yes</label>
	</div>
	<div class = "radio">
		<label for="flpick"><input type="radio" name="flpick">No</label>
	</div>
	<div class = "form-group">
		<label for="stluser">Last Name:</label>
		<input type="text" class="form-control" id="stluser" value="Placeholder"><br>
	</div>
	<div class = "form-group">
		<label for="stguser">Gender:</label>
		<input type="text" class="form-control" id="stguser" value="FormRef"><br>
	</div>
	<div class = "form-group">
		<label for="stlevuser">Level:</label>
		<input type="text" class="form-control" id="stlevuser" value="Senior"><br>
	</div>
	<div class = "form-group">
		<label for="stmuser">Major:</label>
		<input type="text" class="form-control" id="stmuser" value="ITEC"><br>
	</div>
	<div class = "form-group">
		<label for="steuser">Email:</label>
		<input type="text" class="form-control" id="steuser" value="cplaceholder@ggc.edu"><br>
	</div>
	<div class = "form-group">
		<label for="stpuser">Phone Number:</label>
		<input type="text" class="form-control" id="stpuser" value="formRef"><br>
	</div>
	<h4>Login Information to Confirm Changes</h4>
	<div class = "form-group">
		<label for="stloguser">Username:</label>
		<input type="text" class="form-control" id="stloguser"><br>
	</div>
	<div class = "form-group">
		<label for="stpwduser">Password:</label>
		<input type="text" class="form-control" id="stpwduser"><br>
	</div>
	<input type="submit" value="Submit">
</form>
</div>

</body>
</html>
